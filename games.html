<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBET - Games</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #020035;
            color: #ffffff;
            padding-top: 70px; /* To accommodate fixed navbar */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            position: fixed;
            width: 100%;
            z-index: 1000;
            top: 0;
            background-color: #333;
        }

        .navbar {
            padding: 0.5rem 1rem;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        .nav-links {
            list-style: none;
        }

        .nav-links li {
            display: inline-block;
            margin-right: 20px;
        }

        .nav-links li a {
            color: #fff;
            text-decoration: none;
        }

        .menu-toggle {
            display: none;
        }

        /* Banner styles */
        .banner {
            background-image: url('banner-games.jpg');
            background-size: cover;
            background-position: center;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            margin-bottom: 50px;
        }

        .banner h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        /* Main content styles */
        main {
            padding: 20px;
            margin-top: 100px; /* Adjusted spacing */
        }

        /* Aviator Game styles */
        #aviator-game {
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        /* Matches section styles */
        .matches-section {
            background-color: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .matches-section h2 {
            margin-bottom: 20px;
        }

        .match {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .match .teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .match .betting-options {
            margin-top: 10px;
            display: flex;
            justify-content: space-around;
        }

        .bet-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .nav-links li {
                display: block;
                margin: 10px 0;
            }
            .menu-toggle {
                display: block;
                background: none;
                border: none;
                color: #fff;
                font-size: 24px;
                cursor: pointer;
            }
        }

        /* Accessibility */
        .nav-links li a:focus {
            outline: 2px solid #007bff; /* Example of focus style */
        }

    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <h1 class="logo">KBET</h1>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="games.html">Games</a></li>
                    <li><a href="casino.html">Casino</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="payment.html">Payment</a></li>
                </ul>
                <button class="menu-toggle" onclick="toggleMenu()" aria-label="Toggle Menu">&#9776;</button>
            </div>
        </nav>
    </header>

    <section class="banner">
        <div class="container">
            <h1>Explore Exciting Games</h1>
        </div>
    </section>

    <main>
        <section id="aviator-game" class="shadow p-3 mb-5 bg-body rounded">
            <h2>AVIATOR GAME</h2>
            <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="currentColor" class="bi bi-airplane-engines" viewBox="0 0 16 16">
                <path d="M8 0c-.787 0-1.292.592-1.572 1.151A4.347 4.347 0 0 0 6 3v3.691l-2 1V7.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.191l-1.17.585A1.5 1.5 0 0 0 0 10.618V12a.5.5 0 0 0 .582.493l1.631-.272.313.937a.5.5 0 0 0 .948 0l.405-1.214 2.21-.369.375 2.253-1.318 1.318A.5.5 0 0 0 5.5 16h5a.5.5 0 0 0 .354-.854l-1.318-1.318.375-2.253 2.21.369.405 1.214a.5.5 0 0 0 .948 0l.313-.937 1.63.272A.5.5 0 0 0 16 12v-1.382a1.5 1.5 0 0 0-.83-1.342L14 8.691V7.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v.191l-2-1V3c0-.568-.14-1.271-.428-1.849C9.292.591 8.787 0 8 0ZM7 3c0-.432.11-.979.322-1.401C7.542 1.159 7.787 1 8 1c.213 0 .458.158.678.599C8.889 2.02 9 2.569 9 3v4a.5.5 0 0 0 .276.447l5.448 2.724a.5.5 0 0 1 .276.447v.792l-5.418-.903a.5.5 0 0 0-.575.41l-.5 3a.5.5 0 0 0 .14.437l.646.646H6.707l.647-.646a.5.5 0 0 0 .14-.436l-.5-3a.5.5 0 0 0-.576-.411L1 11.41v-.792a.5.5 0 0 1 .276-.447l5.448-2.724A.5.5 0 0 0 7 7V3Z"/>
            </svg>
            <span id="crashPoint" class="text-secondary"></span>
            <br>
            <div class="input-group mb-3">
                <label for="bet">Enter your bet:</label>
                <input type="text" id="bet" class="form-control" aria-label="Bet amount in dollars" placeholder="Enter your bet" required>
                <div class="input-group-append">
                    <button onclick="startGame()" id="play" class="btn btn-outline-secondary">Start Game</button>
                    <button onclick="takeWinnings()" class="btn btn-secondary">Take Winnings</button>

            </div>
            <br>
            <span id="winnings" class="text-success"></span>
                        <span id="losing" class="text-danger"></span>
        </section>

        <section class="matches-section">
            <h2>Live Scores</h2>
            <div class="match">
                <div class="teams">
                    <span>Team A vs Team B</span>
                    <span>1-0</span>
                </div>
                <div class="betting-options">
                    <button class="bet-button">Bet on Team A</button>
                    <button class="bet-button">Bet on Team B</button>
                    <button class="bet-button">Bet on Draw</button>
                </div>
            </div>
            <!-- Add more matches similarly -->
        </section>

        <section class="matches-section">
            <h2>Upcoming Matches</h2>
            <div class="match">
                <div class="teams">
                    <span>Team C vs Team D</span>
                    <span>Starts in 2 hours</span>
                </div>
                <div class="betting-options">
                    <button class="bet-button">Bet on Team C</button>
                    <button class="bet-button">Bet on Team D</button>
                    <button class="bet-button">Bet on Draw</button>
                </div>
            </div>
            <!-- Add more matches similarly -->
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 KBET. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // JavaScript for responsiveness
        function toggleMenu() {
            var nav = document.querySelector('.nav-links');
            nav.classList.toggle('active');
        }

        // Function to determine the crash point
        function getCrashPoint() {
            var e = 2 ** 32;
            var h = crypto.getRandomValues(new Uint32Array(1))[0];
            if (h % 33 === 0) return 1;
            return Math.floor((100 * e - h) / (e - h)) / 100;
        }

        // Function to start the game
        function startGame() {
            document.getElementById('play').disabled = true;
            document.getElementById('winnings').innerHTML = "";
            document.getElementById('losing').innerHTML = "";
            var bet = parseFloat(document.getElementById('bet').value);

            var crashPoint = getCrashPoint();
            var countdown = 1.00;
            var interval = setInterval(function () {
                document.getElementById('crashPoint').innerHTML = countdown.toFixed(2);
                if (countdown.toFixed(2) == crashPoint) {
                    clearInterval(interval);
                    document.getElementById('play').disabled = false;
                    if (document.getElementById('winnings').innerHTML == "") {
                        calculateWinnings();
                    }
                }
                countdown = countdown + 0.01;
            }, 65);
        }

        // Function to take the winnings
        function takeWinnings() {
            var bet = parseFloat(document.getElementById('bet').value);
            var crashPoint = parseFloat(document.getElementById('crashPoint').innerHTML);
            if (crashPoint > getCrashPoint() && document.getElementById('losing').innerHTML == "") {
                var winnings = bet * crashPoint;
                document.getElementById('winnings').innerHTML = "You won " + winnings.toFixed(2) + "!";
            }
        }

        // Function to calculate the player's winnings
        function calculateWinnings() {
            var bet = parseFloat(document.getElementById('bet').value);
            var crashPoint = parseFloat(document.getElementById('crashPoint').innerHTML);
            var winnings = bet * crashPoint;
            document.getElementById('losing').innerHTML = "The game crashed at " + crashPoint + " and you Lost.";
        }
    </script>
</body>
</html>
