    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header,
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }

        .container header,
        .container footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-right: 20px;
        }

        .nav-links li a {
            color: #fff;
            text-decoration: none;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }

        /* Responsive styles */
        @media screen and (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #333;
                padding: 20px;
                z-index: 1;
            }

            .nav-links li {
                margin: 10px 0;
            }

            .menu-toggle {
                display: block;
                position: absolute;
                top: 20px;
                right: 20px;
            }

            .nav-links.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">

                <h1 class="logo">KBET</h1>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>

                    <li><a href="casino.html">Casino</a></li>
                    <li><a href="login.html">Login</a></li>

    <main>
        <div class="container text-center">
            <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom p-3">

            <br />
            <div class="input-group w-60 mb-1 shadow-none p-3 bg-light rounded">

            </div>
            <div class="w-100 mb-5">
                <center>
                    <button onclick="startGame()" id="play" class="btn btn-lg btn-outline-secondary">Start Game</button>
                    <button onclick="takeWinnings()" class="btn btn-lg btn-secondary">Take Winnings</button>
                </center>

            <span id="winnings" class="text-success"></span>

    <script>
        // JavaScript for responsiveness
        function toggleMenu() {
            var nav = document.querySelector('.nav-links');
            nav.classList.toggle('active');
        }

        // Game logic
        let gameStarted = false;
        let crashPoint = 0;

        function startGame() {
            if (gameStarted) return;
            gameStarted = true;
            crashPoint = (Math.random() * 10).toFixed(2); // Random crash point between 0 and 10
            document.getElementById('crashPoint').textContent = `Crash Point: ${crashPoint}`;
            document.getElementById('winnings').textContent = '';
            document.getElementById('losing').textContent = '';
        }

        function takeWinnings() {
            if (!gameStarted) return;
            const bet = parseFloat(document.getElementById('bet').value);
            if (isNaN(bet) || bet <= 0) {
                document.getElementById('losing').textContent = 'Invalid bet amount!';
                return;
            }
            gameStarted = false;
            const winMultiplier = (Math.random() * crashPoint).toFixed(2);
            const winnings = (bet * winMultiplier).toFixed(2);
            document.getElementById('winnings').textContent = `You won: $${winnings}`;
            document.getElementById('crashPoint').textContent = '';
        }
    </script>
