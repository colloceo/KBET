<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBET - Games</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header,
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }

        .container header,
        .container footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-right: 20px;
        }

        .nav-links li a {
            color: #fff;
            text-decoration: none;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }

        /* Banner styles */
        .banner {
            background-image: url('banner-games.jpg');
            background-size: cover;
            background-position: center;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            margin-bottom: 50px;
        }

        .banner h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        /* Featured and Popular Games styles */
        .container section {
            margin-bottom: 50px;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
        }

        /* Responsive styles */
        @media screen and (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #333;
                padding: 20px;
                z-index: 1;
            }

            .nav-links li {
                margin: 10px 0;
            }

            .menu-toggle {
                display: block;
                position: absolute;
                top: 20px;
                right: 20px;
            }

            .nav-links.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <h1 class="logo">KBET</h1>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="games.html">Games</a></li>
                    <li><a href="casino.html">Casino</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="payment.html">Payment</a></li>
                </ul>
                <button class="menu-toggle" onclick="toggleMenu()">&#9776;</button>
            </div>
        </nav>
    </header>

    <section class="banner">
        <div class="container">
            <h1>Explore Exciting Games</h1>
        </div>
    </section>

    <section class="featured-games">
        <div class="container">
            <h2>Featured Games</h2>
            <!-- Add featured games content here -->
        </div>
    </section>

    <section class="popular-games">
        <div class="container">
            <h2>Popular Games</h2>
            <!-- Add popular games content here -->
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 KBET. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // JavaScript for responsiveness
        function toggleMenu() {
            var nav = document.querySelector('.nav-links');
            nav.classList.toggle('active');
        }
    </script>
</body>
</html>
